<div *ngIf="movie">
  <h1>{{movie.title}}</h1>
  <div>{{movie.backdrop_path}}</div>
  <div>{{movie.id}}</div>
  <div>{{movie.adult}} {{movie.release_date}}</div>
  <div>{{movie.original_language}} {{movie.original_title}}</div>
  <div>{{movie.genre_ids}}</div>
  <div>{{movie.poster_path}}</div>
  <div>{{movie.video}}</div>
  <div>{{movie.vote_average}} {{movie.vote_count}} {{movie.popularity}}</div>
  <div>{{movie.overview}}</div>
  </div>
