<div *ngIf="movie">
  <h3>{{movie.title}}</h3>
  <div routerLinkActive="active">
    <a routerLink="{{movie.id}}" [state]="movie">
      <img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" alt="poster">
    </a>
  </div>
  <b>rating:</b> {{movie.vote_average}}
</div>
<router-outlet></router-outlet>
